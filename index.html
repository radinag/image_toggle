<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Toggle</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="container">
		<h1>Image Toggle</h1>

		<div class="pictures">
			<div class="buttons">
				<button href="#" class="fry">Fry</button>
				<button href="#" class="leela">Leela</button>
				<button href="#" class="bender">Bender</button>
				<button href="#" class="professor">Professor</button>
				<button href="#" class="amy">Amy</button>
				<button href="#" class="zapp">Zapp</button>
				<button href="#" class="zoidberg">Zoidberg</button>
				<button href="#" class="mom">Mom</button>
			</div>
			<div class="images">
				<span id="fry" class="image isHidden" style="background-image: url('images/fry.jpg');">Fry</span>
				<span id="leela" class="image isHidden" style="background-image: url('images/leela.jpg');">Leela</span>
				<span id="bender" class="image isHidden" style="background-image: url('images/bender.jpg');">Bender</span>
				<span id="professor" class="image isHidden" style="background-image: url('images/professor.jpg');">Professor</span>
				<span id="amy" class="image isHidden" style="background-image: url('images/amy.jpg');">Amy</span>
				<span id="zapp" class="image isHidden" style="background-image: url('images/zapp.jpg');">Zapp</span>
				<span id="zoidberg" class="image isHidden" style="background-image: url('images/zoidburg.jpg');">Zoidberg</span>
				<span id="mom" class="image isHidden" style="background-image: url('images/mom.jpg');">Mom</span>
			</div>
		</div>

	</div>
	<script src="main.js"></script>
</body>
</html>
